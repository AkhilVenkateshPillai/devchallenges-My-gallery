<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>My Gallery</title>
</head>

<body>

    <div class="container-page">



        <div class="container-gallery">

            <div class="container-header">
              
                <div class="profilepic">
                    <div class="space"></div>
                    <div class="space">
                        <img src="/images/profilePhoto.png">
                        <h1>Rodney Cotton</h1>
                        <p>Helsinki, Finland</p>

                    </div>
                    <div class="space"></div>
                </div>

                <div class="profileinfo">
                    <div class="space"></div>
                    <div class="space">
                        <div>
                            <h1>100</h1>
                            <p>Posts</p>

                        </div>
                        <div>
                            <h1>2,242</h1>
                            <p>Follower</p>
                        </div>
                        <div>
                            <h1>1,432</h1>
                            <p>Following</p>
                        </div>
                    </div>
                    <div class="space"></div>
                </div>


            </div>

            <div class="container-holderAll">

                <div class="container-top">
                    <img src="/images/photo1.png" class="one">
                    <img src="/images/photo2.png" class="two">
                </div>
                <div class="container-holder">


                    <div class="container-bottom">
                        <img src="/images/photo3.png" class="four">
                        <div class="container-holderZ">
                            <img src="/images/photo6.png" class="five">
                            <img src="/images/photo5.png" class="six">

                        </div>

                    </div>

                    <div class="container-aside">
                        <img src="/images/photo4.png" class="three">
                    </div>
                </div>

            </div>
          <footer>
            Akhil Venkatesh @ DevChallenges.io
          </footer>


        </div>

    </div>

</body>

</html>
